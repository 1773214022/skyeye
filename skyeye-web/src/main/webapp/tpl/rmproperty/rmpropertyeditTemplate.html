{{#bean}}
    <div class="layui-form-item">
        <label class="layui-form-label">样式属性别名</label>
        <div class="layui-input-block">
            <input type="text" id="title" name="title" win-verify="required" placeholder="请输入属性别名" class="layui-input" value="{{title}}"/>
        </div>
    </div>
	<div class="layui-form-item">
        <label class="layui-form-label">属性标签</label>
        <div class="layui-input-block">
            <input type="text" id="propertyTag" name="propertyTag" win-verify="required" placeholder="请输入属性标签" class="layui-input" value="{{propertyTag}}"/>
        </div>
    </div>
	<div class="layui-form-item">
        <label class="layui-form-label">是否为外部属性</label>
        <div class="layui-input-block winui-radio">
            <input type="radio" name="propertyOut" value="1" title="是" />
            <input type="radio" name="propertyOut" value="2" title="否" checked />
        </div>
    </div>
	<div class="layui-form-item">
        <label class="layui-form-label">展现形式</label>
        <div class="layui-input-block">
            <select id="dsFormContentId" name="dsFormContentId" class="layui-input" win-verify="required" lay-filter="selectParent">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="winui-btn" id="cancle">取消</button>
            <button class="winui-btn" lay-submit lay-filter="formEditBean">保存</button>
        </div>
    </div>
{{/bean}}
