<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="width:600px;margin:0 auto;padding-top:20px;">
	    <form class="layui-form" action="" id="showForm" autocomplete="off">
	        <div class="layui-form-item">
                <label class="layui-form-label">样式属性别名</label>
                <div class="layui-input-block">
                    <input type="text" id="title" name="title" win-verify="required" placeholder="请输入属性别名" class="layui-input"/>
                </div>
            </div>
          	<div class="layui-form-item">
                <label class="layui-form-label">属性标签</label>
                <div class="layui-input-block">
                    <input type="text" id="propertyTag" name="propertyTag" win-verify="required" placeholder="请输入属性标签" class="layui-input"/>
                </div>
            </div>
          	<div class="layui-form-item">
                <label class="layui-form-label">是否为外部属性</label>
                <div class="layui-input-block winui-radio">
                    <input type="radio" name="propertyOut" value="1" title="是" />
                    <input type="radio" name="propertyOut" value="2" title="否" checked />
                </div>
            </div>
          	<div class="layui-form-item">
                <label class="layui-form-label">展现形式</label>
                <div class="layui-input-block">
                    <select id="dsFormContentId" name="dsFormContentId" class="layui-input" win-verify="required" lay-filter="selectParent">
                        <option value=""></option>
                    </select>
                </div>
            </div>
          	<div class="layui-form-item">
                <label class="layui-form-label">html内容</label>
                <div class="layui-input-block">
                    <textarea id="htmlContent"></textarea>
                </div>
            </div>
	        <div class="layui-form-item">
	            <div class="layui-input-block">
	                <button class="winui-btn" id="cancle">取消</button>
	                <button class="winui-btn" lay-submit lay-filter="formAddBean">保存</button>
	            </div>
	        </div>
	    </form>
	</div>
	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
        layui.config({base: '../../js/rmproperty/'}).use('rmpropertyadd');
    </script>
</body>
</html>
