<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
    <link href="../../assets/winui/weui.css" rel="stylesheet" />
	<link href="../../assets/lib/layui/lay/modules/ztree/css/zTreeStyle/zTreeStyle.css" rel="stylesheet" />
    <link href="../../assets/lib/layui/lay/modules/contextMenu/jquery.contextMenu.min.css" rel="stylesheet" />
</head>
<body>
	<div style="width:600px;margin:0 auto;padding-top:20px;">
	    <form class="layui-form" action="" id="showForm" autocomplete="off">
	    	<div class="layui-form-item">
	            <label class="layui-form-label">分类<i class="red">*</i></label>
	            <div class="layui-input-block">
                	<select id="rmTypeId" name="rmTypeId" class="layui-input" lay-filter="selectParent" win-verify="required">
	                    
                    </select>
                </div>
	        </div>
	        <div class="layui-form-item">
	            <label class="layui-form-label">分组<i class="red">*</i></label>
	            <div class="layui-input-block">
                	<select id="rmGroupId" name="rmGroupId" class="layui-input" win-verify="required">
	                    
                    </select>
                </div>
	        </div>
	        <div class="layui-form-item">
	            <label class="layui-form-label">HTML内容<i class="red">*</i></label>
	            <div class="layui-input-block">
                	<textarea id="htmlContent" name="htmlContent" win-verify="required" placeholder="请填写代码块" class="layui-textarea" style="height: 100px;"></textarea>
                </div>
	        </div>
	        <div class="layui-form-item">
	            <label class="layui-form-label">HTML-JS内容<i class="red">*</i></label>
	            <div class="layui-input-block">
                	<textarea id="htmlJsContent" name="htmlJsContent" win-verify="required" placeholder="请填写代码块" class="layui-textarea" style="height: 100px;"></textarea>
                </div>
	        </div>
	        <div class="layui-form-item">
	            <label class="layui-form-label">WXML内容<i class="red">*</i></label>
	            <div class="layui-input-block">
                	<textarea id="wxmlContent" name="wxmlContent" win-verify="required" placeholder="请填写代码块" class="layui-textarea" style="height: 100px;"></textarea>
                </div>
	        </div>
	        <div class="layui-form-item">
	            <label class="layui-form-label">WXML-JS内容<i class="red">*</i></label>
	            <div class="layui-input-block">
                	<textarea id="wxmlJsContent" name="wxmlJsContent" win-verify="required" placeholder="请填写代码块" class="layui-textarea" style="height: 100px;"></textarea>
                </div>
	        </div>
	        <div class="layui-form-item">
	            <label class="layui-form-label">效果图<i class="red">*</i></label>
	            <div class="layui-input-block">
                	
                </div>
	        </div>
	        <div class="layui-form-item">
	            <div class="layui-input-block">
	                <button class="winui-btn" id="cancle">取消</button>
	                <button class="winui-btn" lay-submit lay-filter="formAddBean">保存</button>
	            </div>
	        </div>
	    </form>
	</div>
	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script src="../../assets/winui/jweixin-1.0.0.js"></script>
   	<script src="../../assets/winui/weui.min.js"></script>
   	<script type="text/javascript">
        layui.config({base: '../../js/rmgroupmember/'}).use('rmgroupmemberadd');
    </script>
</body>
</html>
